---
# tasks file for glances
- name: Install glances
  community.general.pacman:
    name: glances
    executable: yay
    state: present
- name: Configure glances
  ansible.builtin.template:
    src: glances.conf
    dest: /etc/glances/glances.conf
    owner: root
    group: root
    mode: ug+rw
  become: true
